spring.datasource.url=jdbc:mysql://${DB_DATAHOST}/${DB_NAMECHALLENGE}
spring.datasource.username=${DB_DATAUSER}
spring.datasource.password=${DB_DATAPASSWORD}

spring.jpa.show-sql=true
